<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="perspective.js"></script>
        <script type="module" src="perspective-viewer.js"></script>
        <script type="module" src="perspective-viewer-d3fc.js"></script>

        <link rel="stylesheet" href="demo.css" />
    </head>

    <body>
        <perspective-viewer
            plugin="{view-name}"
            row-pivots='["Date"]'
            column-pivots="[]"
            filters="[]"
            sort="[]"
            columns='["Open","Close","High","Low"]'
            aggregates='{"Date":"distinct count","Change %":"sum","High":"sum","Low":"sum","Open":"sum","Close":"sum","Vol.":"sum"}'
        >
        </perspective-viewer>

        <script type="module">
            import perspective from "./perspective.js";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "shares.csv", true);
            xhr.onload = function () {
                document
                    .getElementsByTagName("perspective-viewer")[0]
                    .load(perspective.worker().table(xhr.response));
            };
            xhr.send(null);
        </script>
    </body>
</html>
